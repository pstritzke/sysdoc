#
# /etc/nginx/nginx.conf
#

user www;
worker_processes  2;

#error_log  /var/log/nginx/error.log  info;

error_log       syslog:server=unix:/dev/log,tag=nginx_error;

events {
	worker_connections  1024;
}

http {
	include			/etc/nginx/mime.types;
	default_type		application/octet-stream;

        access_log syslog:server=unix:/dev/log,tag=nginx_access combined;

	gzip			on;
	#tcp_nopush		on;
	sendfile		on;

        client_body_timeout 12;
        client_header_timeout 12;
        keepalive_timeout 620;
        send_timeout 620;

	#passenger_root  /usr/share/nginx/passenger;
        server_tokens off;


        # Default Server
        server {
            server_name "";

            listen 80 default_server;
            listen 443 default_server;

            ssl on;
            ssl_certificate /etc/nginx/ssl/box.crt;
            ssl_certificate_key /etc/nginx/ssl/box.key;

            return 404;
        }

        include /etc/nginx/conf.d/*.conf;
}

# End of file
