        <h2 id="pkgmk">pkgmk</h2>
     
        <pre>
        $ cd /usr/ports/opt/git
        $ sudo -H -u pkgmk fakeroot pkgmk -d

        <h2 id="pkgadd">pkgadd</h2>

        <h2 id="pkginfo">pkginfo</h2>
        
        <p>List files package install into system;</p>

        <pre>
        $ pkginfo -l package_name
        </pre>

        <p>Discover to wich package a file belongs;</p>

        <pre>
        $ pkginfo -o filename
        </pre>
